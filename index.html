<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Love Percentage Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #ff4081;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #ff7eb3;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      background-color: #ff4081;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e73370;
    }

    .result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #ff4081;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’˜ Love Calculator ðŸ’˜</h1>
    <input type="text" id="name1" placeholder="Enter first name">
    <input type="text" id="name2" placeholder="Enter second name">
    <button onclick="calculateLove()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateLove() {
      const name1 = document.getElementById("name1").value.trim().toLowerCase();
      const name2 = document.getElementById("name2").value.trim().toLowerCase();
      const result = document.getElementById("result");

      const isAbdullatif = name => name.startsWith("abdullatif") || name.startsWith("abdulatif");
      const isSumaiyaGroup = name => ["sumaiya", "sumaiyya", "munira"].includes(name);

      let lovePercent;

      if (
        (isAbdullatif(name1) && isSumaiyaGroup(name2)) ||
        (isAbdullatif(name2) && isSumaiyaGroup(name1))
      ) {
        lovePercent = "100% ðŸ’–";
      } else {
        lovePercent = Math.floor(Math.random() * 101) + "%";
      }

      result.textContent = `Love Compatibility: ${lovePercent}`;
    }
  </script>
</body>
</html>
